<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Calculadora</title>
</head>
<body>
  <div id="calc">
  <h3>Calculadora</h3>
  <input type="number" id="operando1" placeholder="Digite o primeiro número" />
  <input type="number" id="operando2" placeholder="Digite o segundo número" />
  
  <select id="operador">
    <option value="soma">Soma</option>
    <option value="subtracao">Subtração</option>
    <option value="divisao">Divisão</option>
    <option value="multiplicacao">Multiplicação</option>
  </select>

  <button id="btnNumber">Calcular</button>

  <p id="resultado"></p>
</div>
  <script src="index.js"></script>
</body>
</html>
